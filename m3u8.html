<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui">
    <meta name="referrer" content="no-referrer">
    <title>m3u8</title>
    <style type="text/css">
    html,
    body {
        width: 100%;
        height: 100%;
        margin: auto;
        overflow: hidden;
    }

    p,
    div {
        margin: 10px 0;
        text-align: center;
    }




    /*body {display:flex;}*/
    /*#mse {flex:auto;}*/
    </style>
    <script type="text/javascript">
    // window.addEventListener('resize',function(){document.getElementById('mse').style.height=window.innerHeight+'px';});
    </script>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <p style="text-align: center;margin: 10px 0;"><input id="vod" type="text"><button id="play">点击播放</button>（目前只支持m3u8格式）</p>
    <p id="loading"></p>
    <div id="url"></div>
    <div id="wrap">
        <p id="mse" style="width: 600px;height: 500px;margin: 0 auto;"></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/xgplayer/browser/index.js" charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/npm/xgplayer-hls.js/browser/index.js" charset="utf-8"></script>
    <script type="text/javascript">
    $('#play').click(function() {
        const $vod = $('#vod').val();
        if ($vod) {
            $('#vod').val('')
            $('#url').html($vod);
            $('#wrap').html(`<p id="mse" style="width: 600px;height: 500px;margin: 0 auto;"></p>`);
            $('#loading').html('可能有的视频缓冲较慢，请耐心等待。')
            new window.HlsJsPlayer({
                id: 'mse',
                url: $vod,
                autoplay: false,
                playsinline: true,
                height: 500,
                width: 600
            });
        } else {
            alert('没输入链接或输入错误')
        }
    })
    </script>
</body>

</html>
